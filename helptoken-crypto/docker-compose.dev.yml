version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: helptoken
      POSTGRES_USER: helptoken
      POSTGRES_PASSWORD: helptoken123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: